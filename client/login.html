<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/app/Login/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/app/Login/Login.css">
        <link rel="stylesheet" type="text/css" href="css/app/Login/form-elements.css">
        
        <title>Log in - Caesar</title>
    </head>
    <body>
        <div class="row">
            <div id="navbar" class="col-sm-12">
                <div id="logo"></div>
                <div id="auth">
                <a>Nikola Tesla</a> | <a>Log Out</a>
        <!-- Top content -->
        <div class="top-content">
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Login to Caesar</h3>
                            		<p>Enter your username to log on:</p>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-login">Login</label>
			                        	<input type="text" name="login" placeholder="caesar" class="form-login form-control" id="form-login">
			                        </div>
			                        <button type="submit" class="btn">Log in</button>
			                    </form>
		                    </div>
                        </div>
                    </div>
                </div>
            </div>  
        </div>
    </body>
</html>
